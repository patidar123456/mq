<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
    body {
	 @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');
	 margin: 0;
	 padding: 0;
	 /* overflow: hidden; */
     /* height: 100vh; */
	 font-family: 'Fjalla One', sans-serif;
     box-sizing: border-box;
    background:rgb(9, 19, 36);

}

header {
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 140px;
    transition: 0.4s ease;
    z-index: 1000000;
  background-color: rgb(63, 80, 105);
}

.ourname {
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    text-decoration: none;
    text-transform: uppercase;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}

span {
    font-size: 2em;
    color: 	#cd212a; 
}



.navbar {
    position: relative;
}

.navbaritems a {
    color: white !important;
    text-decoration: none;
    font-size: 20px;
    /* font-weight: 400; */
    margin: 0px 15px;
    transition: 0.4s ease;
    position: relative;
    top: 18;
}

.navbaritems a::before {
    content: "";
    background: #008c45 ;   
    width: 0%;
    height: 3px;
    position: absolute;
    bottom: 0;
    left: 0;
    transition: 0.4s ease;
    bottom: -3px;
}

.navbaritems a:hover::before {
    width: 100%;
}


@media (max-width: 1000px) and (min-width:701px) {
    header {
        padding: 8px 20px;
        width: 100%;
    }
    .navbaritems a {
        font-size: 1.1em;
        margin: 0px 6px;
    }
    .ourname {
        font-size: 1.2em;
    }
}

@media (max-width: 700px) {
    header {
        padding: 8px 15px;
    }
    .navbar {
        display: none;
    }
    .navbar.active {
        position: fixed;
        border: 3px solid black;
        width: 100%;
        height: 100vh;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(1, 1, 1, 0.5);
        backdrop-filter: blur(2px);
    }
    .navbar.active .navbaritems {
        backdrop-filter: blur(4px);
        background: transparent;
        width: 400px;
        height: 400px;
        margin: 20px;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        box-shadow: 0 5px 50px rgb(1 1 1 /20%);
        font-size: 14px;
     
    }
    .navbaritems a {
        font-family: 'Open Sans', sans-serif;
        font-size: 1.2em;
        margin: 20px;
        font-weight: bold;
        color: white !important;
    }
    .menunav {
        background: url("menu-outline.svg") no-repeat;
        background-position: center;
        width: 40px;
        height: 40px;
        cursor: pointer;
        transition: 0.4s ease;
        z-index: 1000000;
    }
    .menunav.active {
        z-index: 1000000;
        transition: 0.4s ease;
        background: url("close-outline.svg") no-repeat;
        background-position: center;
    }
    .rainbow {
        opacity: 0;
    }
    .ourname {
        font-size: 1.1em;
    }
}.rainbow {
    background: rgb(52, 43, 40);
    background: linear-gradient( 90deg, rgba(52, 43, 40, 1) 2%, rgba(212, 64, 32, 1) 20%, rgba(71, 175, 93, 1) 38%, rgba(32, 139, 212, 1) 54%, rgba(190, 212, 32, 1) 72%, rgba(192, 32, 212, 1) 89%);
    
    position: absolute;
    width: 80%;
    top: 10%;
    height: 3px;
    left: 10%;
    height: 3px;
    z-index: 1000000;
    transition: 0.5s ease;
}

@media(max-width:1150px) and (min-width:1000px) {
    .ourname {
        font-size: 1.5em;
    }
    .navbaritems a {
        font-size: 1.4em;
        margin: 0px 7px;
    }
}

@media(max-width:300px) {
    .ourname {
        font-size: 0.9em;
    }
}

.ourname {
    cursor: pointer;
}

@media(min-height:1000px)and (min-width:600px) {
    .ourname {
        font-size: 1.4em;
    }
    .rainbow {
        top: 8%;
    }
}

footer{
    /* position: fixed; */
    /* bottom: 0; */
    width: 100%;
    background-color: rgb(53, 50, 50);
    left: 0;
  background-color: rgb(63, 80, 105);
  margin-top: 80px;
    
    
}
 .container1 {
	 margin: 0 auto;
	 height: 100px;
	 display: flex;
	 align-items: center;
	 justify-content: center;
	 background-color: #d1dae3;
    background:rgb(9, 19, 36);

     
     margin-top: 82px;
}
 .container1 .text {
	 color: transparent;
	 font-size: 5vw;
	 display: inline-block;
	 border-radius: 3px;
	 background-color: white;
	 position: relative;
	 -webkit-background-clip: text;
	 background-clip: text;
     border-bottom: 3px solid goldenrod;
}
 .container1 .text:before {
	 content: attr(data-title);
	 background: linear-gradient(90deg, rgba(245, 137, 21, 1) 0%, rgba(253, 29, 29, 1) 51%, rgba(29, 53, 87, 1) 100%);
	 position: absolute;
	 top: 0;
	 right: 0;
	 bottom: 0;
	 left: 0;
	 width: 0;
	 background-clip: text;
	 -webkit-background-clip: text;
	 transition: all 1s ease-in-out;
	 animation: text-animation 3s infinite;
}
 @keyframes text-animation {
	 0% {
		 width: 0;
	}
	 50% {
		 width: 100%;
	}
	 100% {
		 width: 0%;
	}

}
.i{
    width: 200px;
    height: 200px;
}
.gg{
    color: #1d3557;
    font-size: 15px;
}
.co{
    color: #1d3557;
}

 
    </style>
</head>
